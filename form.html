<html>
<head>
    <title> Form </title>
</head>
    <body>
        <h1> Personal Information </h1>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
            <table border="1">
                <tr>
                    <th>Information</th>
                    <th>Answer</th>
                </tr>
                <tr>
                    <td> First Name: </td>
                    <td> <input type="text" name="first_name" placeholder="Enter First Name"> </td>
                </tr>
                <tr>
                    <td> Last Name: </td>
                    <td> <input type="text" name="last_name" placeholder="Enter Last Name"> </td>
                </tr>
                <tr>
                    <td> City: </td>
                    <td> <input type="text" name="city" placeholder="Enter City"> </td>
                </tr>
                <tr>
                    <td> Province: </td>
                    <td>
                        <select name="province">
                            <option value="Select Country">Select Provinve</option>
                            <option value="Pampanga">Pampanga</option>
                            <option value="Bataan">Bataan</option>
                            <option value="Bulacan">Bulacan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Zip Code: </td>
                    <td> <input type="text" name="zip" placeholder="Enter Zip Code"> </td>
                </tr>
                <tr>
                    <td> Remeber Me </td>
                    <td> <input type="checkbox"> </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input style="backgroud = blue" type="submit" name= "submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
        <link src="./js/bootstrap.bundle.min.js">
    </body>
</html>
